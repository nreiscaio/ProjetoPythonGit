<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Estudo de Tabelas</h1>
    <hr>
    <!--Criando uma tabela-->
    <table border="1" width=70%>
        <!--Criando uma linha-->
        <tr>
            <!--Criando um cabeçalho-->
            <th>Código Produto</th>
            <th>Descrição</th>
            <th>Valor</th>
        </tr>
        <!--Criando um conteúdo-->
        <tr>
            <!--Inserindo valores-->
            <td>001</td>
            <td>Batata Inglesa</td>
            <td>R$4,80</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Cenoura</td>
            <td>R$4,20</td>
        </tr>
        <tr>
            <td rowspan="2">Promoção</td>
            <td colspan="2">Desconto 10%</td>
        </tr>
        <tr>
            <td>Totais</td>
            <td colsspan="2">R$8,10</td>
        </tr>
    </table>
</body>
</html>
